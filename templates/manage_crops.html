</head>
<body>

<div class="wrapper">

</tr>

{% for crop in crops %}
<tr>
<td>{{ crop[0] }}</td>
<td>{{ crop[2] }}</td>
<td>â‚¹{{ crop[3] }}</td>

       onclick="return confirm('Delete this crop?')">
        <button>Delete</button>
    </a>

{% endfor %}

</table>

</div>
